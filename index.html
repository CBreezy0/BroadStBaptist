<!DOCTYPE html>
<html lang="en">
<head>

  <title>Home | Broad Street M.B. Church</title>
  <link rel="stylesheet" href="css/style.css" />

</head>

  <div id="site-footer"></div>

<script>
  // load nav
  fetch('/partials/nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-nav').innerHTML = html;
      // re-bind your menu‐toggle script if needed…
    });

  // load footer
  fetch('/partials/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    });
</script>

<body>
  
  <div id="site-nav"></div>

<!-- HERO SECTION -->

  <div class="hero-text">

  </div>
</header>

<section class="section">
  <div class="container">
