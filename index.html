<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Broad Street M.B. Church</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

  <div id="site-footer"></div>

<script>
  // load nav
  fetch('/partials/nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-nav').innerHTML = html;
      // re-bind your menu‐toggle script if needed…
    });

  // load footer
  fetch('/partials/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    });
</script>

<body>
  
  <div id="site-nav"></div>

<!-- HERO SECTION -->
<header class="hero">
  <div class="hero-text">
    <h1>Home</h1>
    <p>Welcome to Broad Street</p>
  </div>
</header>

<!-- MAIN CONTENT -->
<section class="section">
  <div class="container">
    <p>This is the home page for Broad Street Missionary Baptist Church. More content will be added here soon.</p>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="container footer-grid">
    <div class="footer-section">
      <h3>Location</h3>
      <p>121 Morris Ave<br>Birmingham, AL 35204</p>
    </div>
    <div class="footer-section social-icons">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="footer-section">
      <h3>Contact</h3>
      <p>
        <a href="mailto:broadstreet121@gmail.com">broadstreet121@gmail.com</a><br>
        <a href="tel:+12052511372">(205) 251-1372</a>
      </p>
    </div>
  </div>
</footer>

<!-- MOBILE NAV TOGGLE JS -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.querySelector(".nav-links");
    if (toggle && navLinks) {
      toggle.addEventListener("click", function () {
        navLinks.classList.toggle("active");
      });
    }
  });
</script>

</body>
</html>
