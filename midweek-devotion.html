<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broad Street M.B. Church</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<div id="site-nav"></div>

  <header class="hero">
    <div class="hero-text">
      <h1>Midweek Devotion</h1>
      <p>Midweek Devotion at Broad Street M.B. Church</p>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <p>This is the midweek devotion page for Broad Street Missionary Baptist Church. More content will be added here soon.</p>
    </div>
  </section>

<div id="site-footer"></div>

<script>
  fetch('partials/nav.html')
    .then((res) => res.text())
    .then((html) => {
      document.getElementById('site-nav').innerHTML = html;
    });

  fetch('partials/footer.html')
    .then((res) => res.text())
    .then((html) => {
      document.getElementById('site-footer').innerHTML = html;
    });
</script>

</body>
</html>
